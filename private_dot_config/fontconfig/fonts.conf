
<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- Default sans-serif -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>MonoLisa Nerd Font</family>
            <family>DejaVuSansM Nerd Font</family>
        </prefer>
    </alias>

    <!-- Default monospace -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>UbuntuMono Nerd Font Mono</family>
            <family>DejaVuSansM Nerd Font Mono</family>
        </prefer>
    </alias>

    <!-- Default serif -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
            <family>DejaVu Serif</family>
        </prefer>
    </alias>

</fontconfig>

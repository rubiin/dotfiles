# MissionCenter
windowrule = size 45% 70%, match:class ^(io.missioncenter.MissionCenter)$

# Ktorrent
windowrule =  float true,match:class ^(org.kde.ktorrent)$
windowrule = size 1000 900,match:class ^(org.kde.ktorrent)$

windowrule = opaque on,match:class ^(code-insiders-url-handler)$
windowrule = opaque on,match:class ^(code-insiders)$
windowrule = opaque on,match:class ^(vivaldi-stable)$
windowrule = opaque on,match:class ^(zen)$
windowrule = opaque on,match:class ^(com.gabm.satty)$
windowrule = opaque on,match:class ^(vlc)$
windowrule = opacity 0.98 1,match:class ^(kitty)$
windowrule = opacity 0.98 1,match:class ^(org.wezfurlong.wezterm)$

# Picture-in-Picture
windowrule =  float true, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = keep_aspect_ratio on, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = move 73% 72%, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = size 25%, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule =  float true, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = pin on, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$


